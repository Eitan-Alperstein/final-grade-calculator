<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Grade Calculator</title>
    <link rel="icon" href="./ea.webp">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Final Grade Calculator</h1>
        <p>Enter your current grade and the grade you want to get in the class</p>
        <p>What is your current grade? <input id="currentGrade" type="range" min="0" max="100" value="100"> <input id="currentGradeValue" type="number" min="0" max="100" value="100"></p>
        <p>What percent of your final grade is your exam worth? <input id="weight" type="range" min="0" max="100" value="100"> <input id="weightValue" type="number" min="0" max="100" value="100"></p>
        <p>What do you want your grade in that class to be? <input id="finalGradeHope" type="range" min="0" max="100" value="100"> <input id="finalGradeHopeValue" type="number" min="0" max="100" value="100"></p>
        <h2>You need to get at least <span id="result">0</span>% on your final exam.</h2>
    </main>
</body>
<script src="./script.js"></script>
</html>
